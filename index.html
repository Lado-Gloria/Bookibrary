<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <Section id="home">

  <div class="well">
 
    <h1>  Wellcome to Gloria's Library <br>
      The Feeling of a heartfelt reader</h1>
      <p>All your favarites books <br> is right here</p>
      
        <video id="background-video" autoplay loop muted>
          <source src="image/Video Background Library.mp4" type="video/mp4">
         
        </video>
</div>
</div>

</Section>
<br>
<br><br>
<br>
<br>
  <div class="content">
    <!-- <h1>Welcome to the Unquiet Background!</h1>
    <p>Enjoy the dynamic and animated gradient background.</p> -->
  </div>
  <main>
    <section id="book-list" class="container">
      <button id="readButton">Read Books</button>
      <div id="pdfContainer"></div>
        
      <!-- Book display area -->
    </section>
  </main>
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>

  </footer>
  <script src="script.js"></script>
